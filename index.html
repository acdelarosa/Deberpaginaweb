<!DOCTYPE html>
<html lang="Es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">



</head>




<body>


    <!--barra de navegaciÃ³n-->

    <header class="navbar_header">

        <nav class="navbar_nav">

            <a href=""> <img src="img\Logo.png" alt="Uniq luxury logo" class="logo"> </a>


            <div class="linkdenav">

                <a href="#" class="Login">Login</a>
                <a href="#">Sign up</a>
                <a href="#"> ES</a>
                <a href="#"> EN</a>
                <a href="#"><i class="fa fa-bars" aria-hidden="true"></i> </a>
            </div>
        </nav>
    </header>

    <!-- fin de nav bar -->




    <!--inicio de home section-->


    <section class="home_section__presentation">


        <!-- start barra search -->

        <div class="lupa">
            <input type="text" placeholder="Ex. New York" class="search" />

            <img src="./img/search/lupa.png" alt="search" class="imglupa" />
        </div>

        <!-- final barra search -->




        <!-- start imagen de fondo -->

        <img src="./img/Luxuryhouse.png" alt="Imagen de fondo para la presentacion" class="imagenpresentacion">


        <!-- final imagen de fondo -->



        <!-- start home section container text -->

        <div class="home_section__container-text">
            <p class="luxury">
                Luxury
            </p>
            <h1>
                Real State
            </h1>

            <div class="viewallproperties">

                <button class="viewall"><i class="fa fa-arrow-right" aria-hidden="true"></i> View all
                    properties</button>
            </div>
        </div>

        </div>

        <!-- final home section container text -->


        <!-- start follow social -->

        <div class="home_section_vertical_social">

            <p class="follow">FOLLOW</p>
            <div class="line-vertical"></div>



            <a href="#">

                <img src="./img/vectoresfollow/linkedin.png" alt="LinkedIn" class="Social">
            </a>


            <a href="#">

                <img src="./img/vectoresfollow/x.png" alt="X" class="Social">
            </a>

            <a href="#" target="_parent">
                <img src="./img/vectoresfollow/facebook.png" alt="Facebook" class="Social">
            </a>

            <a href="#" target="_parent">
                <img src="./img/vectoresfollow/Group.png" alt="Instagram" class="social">
            </a>

            <a href="#" target="_parent">
                <img src="./img/vectoresfollow/youtube.png" alt="Youtube" class="Social">
            </a>


            <!-- final follow social -->

        </div>

    </section>

    <!-- fin de home section -->




    <!-- start first img table -->

    <div class="primercontenedor">

        <!-- start first img container -->
        <div class="contenedor-imagenes">


            <div class="imagenes active">
                <img src="./img/germainmunich.jpg" alt="Munich" />
                <p class="imagenesp">France </p>
                <p class="imagenespdos">Marseilles </p>
            </div>

            <div class="imagenes">
                <img src="./img/marseilles.jpg" alt="Marseilles" />
                <p class="imagenesp">England</p>
                <p class="imagenespdos"> Glasgow </p>
            </div>

            <div class="imagenes">
                <img src="./img/englandglasgow.jpg" alt="England Glasgow" />
                <p class="imagenesp">France </p> 
                <p class="imagenespdos"> Marseilles </p>
            </div>

        </div>

        <!-- fin contenedor img -->


        <!-- start contenedor de textos -->

        <div class="contenedor-textos">

            <div class="textos">

                <span class="worldwide">Worldwide gallery</span>
                <h2 class="properties">Properties for rent</h2>

            </div>


            <div class="botones">
                <button class="prevnext prev">
                    <img src="./img/prevnext/prev.png" alt="Prev" srcset="" /> Prev
                </button>
                <button class="btn-primary">View all properties</button>
                <button class="prevnext next">
                    Next <img src="./img/prevnext/next.png" alt="Next" srcset="" />
                </button>
            </div>

        </div>

        <!-- fin contenedor de textos -->
    </div>





</body>


</html>
